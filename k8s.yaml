apiVersion: apps/v1
kind: Deployment
metadata:
  name: levelupdevops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: levelupdevops
  template:
    metadata:
      labels:
        app: levelupdevops
        version: IMAGE_LABEL
    spec:
      containers:
      - name: levelupdevops
        image: ACR_URL/levelupdevops:IMAGE_LABEL
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          requests:
            memory: "64Mi"
            cpu: "250m"
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ConnectionStrings__MyDB
          value: "Server=tcp:SQL_SERVER,1433;Initial Catalog=MyDB;Persist Security Info=False;User ID=SQL_USER;Password=SQL_PASSWORD;..."
---
apiVersion: v1
kind: Service
metadata:
  name: levelupdevops
spec:
  selector:
    app: levelupdevops
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: levelupdevops
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    acme.cert-manager.io/http01-edit-in-place: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - levelupdevops.AKS_URL
    secretName: tls-secret
  rules:
  - host: levelupdevops.AKS_URL
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: levelupdevops
            port:
              number: 8080
